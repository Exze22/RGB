<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color RGB</title>
  </head>

  <body>
    <p><center>RGB CAMBIAR COLORES</center></p>
    <div class="contenedor-principal">
      <div class="contenedor-interno">
        <div class="color">
          <label for="rojo"><center><h2>Rojo (R)</h2></center></label>
          <center><input id="rojo" type="range" min="0" max="255" value="100" step="1"></center>
          <center><p id="texto-rojo"></p></center>
        </div>

        <div class="color">
          <label for="verde"><center><h2>Verde (G)</h2></center></label>
          <center><input id="verde" type="range" min="0" max="255" value="41" step="1"></center>
          <center><p id="texto-verde"></p></center>
        </div>

        <div class="color">
          <label for="azul"><center><h2>Azul (B)</h2></center></label>
          <center><input id="azul" type="range" min="0" max="255" value="75" step="1"></center>
          <center><p id="texto-azul"></p></center>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
